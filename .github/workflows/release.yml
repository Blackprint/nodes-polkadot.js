name: Release

on:
  release:
    # This specifies that the build will be triggered when we publish a release
    types: [published]

jobs:
  build:
    name: Build Blackprint Modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: âš™ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: ðŸ”ƒ Setup PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

      - name: ðŸ›  Compiling Blackprint Modules
        run: npx blackprint build production

      - run: npm version ${{ github.event.release.tag_name }}

      - name: ðŸ”¥ Run Tests
        run: npm test

      # If you want to publish to NPM, make sure to put your NPM token to repository settings
      - name: ðŸ“¦ Publish Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: git push
        env:
          # The secret is passed automatically. Nothing to configure.
          github-token: ${{ secrets.GITHUB_TOKEN }}